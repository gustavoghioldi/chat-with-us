{% extends "admin/change_list.html" %}
{% load i18n admin_urls static %}

{% block content_title %}
    {{ content_title }}
    <a href="{{ upload_url }}" class="addlink" style="margin-left: 20px; background-color: #28a745; border-color: #28a745;">
        üì§ Subir Archivo CSV/JSON
    </a>
    <a href="{{ import_documents_url }}" class="addlink" style="margin-left: 10px; background-color: #007bff; border-color: #007bff;">
        üìÑ Importar Documentos
    </a>
    <a href="{{ scrape_website_url }}" class="addlink" style="margin-left: 10px; background-color: #6f42c1; border-color: #6f42c1;">
        üåê Scrapear Web
    </a>
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <style>
        .addlink {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            color: white !important;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .addlink:hover {
            opacity: 0.9;
        }

        .addlink:nth-child(2):hover {
            background-color: #218838 !important;
            border-color: #1e7e34 !important;
        }

        .addlink:nth-child(3):hover {
            background-color: #0069d9 !important;
            border-color: #0062cc !important;
        }

        .addlink:nth-child(4):hover {
            background-color: #6610f2 !important;
            border-color: #6312e2 !important;
        }

        /* Estilo para la columna de acciones */
        .field-file_upload_actions .button {
            background-color: #007cba;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 11px;
            border: none;
            cursor: pointer;
        }

        .field-file_upload_actions .button:hover {
            background-color: #005a87;
        }
    </style>
{% endblock %}
